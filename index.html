<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Svømmeklubben Delfinen</title>

<body>
 <header>
  <h2 class="header1">Svømmeklubben Delfinen</h2> 
  <h2 class="header2">Velkommen</h2>
</header>
 
    <div id="login-form" class="login-grid">
      <h1 class="login-head">Login</h2>
      <form class="login" id="login">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Type in your username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Type in your password" ><br>
        <button type="submit" id="submit" value="Login">Log in</button>
        <p id="login-error"></p>
      </form>
    </div>
  <script src="scripts/app.js"type="module"></script>
</body>
