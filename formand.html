<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kasser.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Svømmeklubben Delfinen</title>
</head>
<body>
    <header>
        <h2 class="header1">Svømmeklubben Delfinen</h2>
        <h2 class="header2">Formand</h2>
        <button id="medlemsliste" class="button1">
            <h2>Medlemsliste</h2>
        </button>
        <button id="nytmedlem" class="button3">
            <h2>Nyt medlem</h2>
        </button>
    </header>

<main>
    <section id="memberTable"></section>
</main>


<dialog id="member-modal">
  <h3 id="member-name"></h3>
  <p>Aktiv: <span id="member-active"></span></p>
  <p>Alder: <span id="member-age"></span></p>
  <p>Gæld: <span id="member-debt"></span></p>
  <p>E-mail: <span id="member-email"></span></p>
  <p>Konkurrence: <span id="member-competition"></span></p>
  <p>Motionist: <span id="member-exerciser"></span></p>
  <p>Navn: <span id="member-name"></span></p>
  <p>Tlf: <span id="member-phone-number"></span></p>
  <form method="dialog">
    <button>Luk</button>
  </form>
</dialog>

  <dialog id="dialog-create-member">
    <div class="create-dialog-container">
      <h2 class="create-dialog-head">Opret nyt medlem</h2>
      <form id="form-create-member" method="dialog" class="dialog-form">
        

        <label for="active" class="label1">Aktiv </label>
        <select id="active" name="active" class="input1">
            <option value="true">Aktiv</option>
            <option value="false">Passiv</option>
        </select>
        

        <label for="age" class="label2">Alder </label>
        <input type="number" name="age" id="age" placeholder="Medlemmets alder" size="50" class="input2" required/>
        

        <label for="debt" class="label3">Gæld </label>
        <input type="number" name="debt" id="debt" placeholder="Indtast restance, hvis ingen tast 0" size="50" required class="input3"/>
        

        <label for="email" class="label4">E-mail </label>
        <input type="email" name="email" id="email" placeholder="Medlemmets e-mail" size="50" required class="input4"/>
        

        <label for="competition" class="label5">Konkurrence</label>
        <select id="competition" name="competition" class="input5">
            <option value="false">Motionist</option>
            <option value="true">Konkurrence</option>
        </select>

        <label for="name" class="label6">Navn </label>
        <input type="text" name="name" id="memberName" placeholder="Medlemmets navn" size="50" required class="input6"/>
        

        <label for="tlf" class="label7">Telefon </label>
        <input type="number" name="tlf" id="tlf" placeholder="Tlf.:" size="50" required maxlength="8" class="input7"/>
        

        <button id="cancel-create" class="btn-cancel">Luk</button>
        <p class="error-message hide">Der skete en fejl. Prøv venlist igen.</p>
      
        <button class="btn-confirm">Opret Medlem</button>
      </form>
  </div>
</dialog>

<dialog id="dialog-delete-member">
    <h2>Vil du gerne fjerne dette medlem?</h2>
    <p id="dialog-delete-member-title">Navn på medlemmet</p>
    <form method="dialog" id="form-delete-member">
    <button type="button" class="btn-cancel" id="cancelDelete">No</button>
    <button>Ja</button>
    </form>
</dialog>

<dialog id="dialog-delete-feedback">
    <p id="dialog-delete-feedback-message">Medlem slettet</p>
</dialog>

<dialog id="dialog-update-member">
    <h2 id="update-header"></h2>
    <form id="form-update-member" method="dialog" class="dialog-form">
        <label for="active" class="label1">Aktiv </label>
        <select id="active" name="active" class="input1">
            <option value="true">Aktiv</option>
            <option value="false">Passiv</option>
        </select>
        

        <label for="age" class="label2">Alder </label>
        <input type="number" name="age" id="age" placeholder="Medlemmets alder" size="50" class="input2" required/>
        

        <label for="debt" class="label3">Gæld </label>
        <input type="number" name="debt" id="debt" placeholder="Indtast restance, hvis ingen tast 0" size="50" required class="input3"/>
        

        <label for="email" class="label4">E-mail </label>
        <input type="email" name="email" id="email" placeholder="Medlemmets e-mail" size="50" required class="input4"/>
        

        <label for="competition" class="label5">Konkurrence</label>
        <select id="competition" name="competition" class="input5">
            <option value="false">Motionist</option>
            <option value="true">Konkurrence</option>
        </select>

        <label for="name" class="label6">Navn </label>
        <input type="text" name="name" id="memberName" placeholder="Medlemmets navn" size="50" required class="input6"/>
        

        <label for="tlf" class="label7">Telefon </label>
        <input type="number" name="tlf" id="tlf" placeholder="Tlf.:" size="50" required maxlength="8" class="input7"/>
        

        <button id="cancel-update" class="btn-cancel btn-cancel">Luk</button>
        <p class="error-message hide">Der skete en fejl. Prøv venlist igen.</p>
        <button class="btn-confirm">Opdater Medlem</button>
    </form>
</dialog>

<dialog id="dialog-failed-to-update">
    <p>Medlem blev ikke opdateret</p>
    <button class="btn-cancel">Luk</button>
</dialog>

<script src="scripts/formand.js" type="module"></script>

</body>
</html>
