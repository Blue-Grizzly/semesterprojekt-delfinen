<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="shortcut icon" href="images/delfin.jpg" type="image/x-icon" />
    <title>Svømmeklubben Delfinen</title>
  </head>

  <body>
    <header>
      <img src="images/delfin logo.png" class="header-img" />
      <h2 class="header-title">Svømmeklubben Delfinen</h2>
      <h2 class="header-page">Kasserer</h2>
      <button id="nav-betalt" class="header-btn1">Betalt</button>
      <button id="nav-restance" class="header-btn2">Restance</button>
      <button id="nav-all" class="header-btn3">Alle</button>
    </header>

    <dialog id="dialog-success">
      <p>Operation udført</p>
    </dialog>

    <dialog id="dialog-error">
      <p>Noget gik galt. Prøv igen</p>
    </dialog>

    <dialog id="dialog-change-restance">
      <form id="form-change-restance" method="dialog">
        <p id="dialog-change-restance-title"></p>

        <input type="text " id="active" name="active" class="hidden" />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Medlemmets alder"
          size="50"
          class="hidden"
        />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Medlemmets e-mail"
          size="50"
          class="hidden"
        />
        <input type="text" id="konkurrence" name="konkurrence" class="hidden" />

        <input
          type="text"
          name="name"
          id="memberName"
          placeholder="Medlemmets navn"
          size="50"
          class="hidden"
        />
        <input
          type="number"
          name="tlf"
          id="tlf"
          placeholder="Tlf.:"
          size="50"
          maxlength="8"
          class="hidden"
        />
        <input type="text" name="age" class="hidden" />

        <label for="debt">Restance:</label>
        <input type="number" name="debt" id="restance-input" />
        <button id="cancel-restance-change-button" class="btn-cancel">
          Luk
        </button>
        <button>Set Restance</button>
      </form>
    </dialog>

    <div class="kasser-grid-container">
      <table id="data-table" class="grid-item1">
        <tr>
          <th id="table-name">Navn</th>
          <th id="table-debt">Restance</th>
          <th id="table-membership">Medlemskab</th>
          <th id="table-options">Indstillinger</th>
        </tr>
        <tbody id="overview-table-kasser"></tbody>
      </table>

      <div class="income-grid">
        <h3 class="green">Total forventet indkomst:</h3>
        <h3 id="total-income" class="green"></h3>
        <h3>Nuværende indkomst:</h3>
        <h3 id="current-income"></h3>
        <h3 class="red">Total restance:</h3>
        <h3 id="total-debt" class="red"></h3>
      </div>
    </div>

    <footer></footer>

    <script src="scripts/kasser.js" type="module"></script>

    <footer>
      <p>
        Made by: Abed, Jasper Nielsen, Nikolaj Christian Møller & Emil Nissen.
      </p>
      <button class="log-off-btn">Log af</button>
    </footer>
  </body>
</html>
