<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delfinen</title>
    <link rel="stylesheet" href="kasser.css">
</head>
<body>
    <header>
        <h2 class="header1">Svømmeklubben Delfinen</h2>
        <h2 class="header2">Kasser</h2>
        <button id="nav-betalt" class="button1"><h2>Betalt</h2></button>
        <button id="nav-restance" class="button2"><h2>Restance</h2></button>
        <button id="nav-all" class="button3"><h2>Alle</h2></button>
    </header>

    <div class="kasser-grid-container">     
        <table class="grid-item1">
            <tr>
                <th>Navn</th>
                <th>Restance</th>
                <th>Medlemsskab</th>
            </tr>
            <tbody id="overview-table-kasser"></tbody>
        </table>

        <h3 class="grid-item2">Total forventet indkomst: <br><span id="total-income"></span></h3>
        <h3 class="grid-item3">Total restance: <br><span id="total-debt"></span></h3>
    </div>

    <footer> Made by: Abed, Jasper Nielsen, Nikolaj Christian Møller & Emil Nissen.</footer>

    <script src="scripts/kasser.js" type="module"></script>
</body>
</html>
